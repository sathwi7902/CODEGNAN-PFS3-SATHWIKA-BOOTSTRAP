<!DOCTYPE html>
<html>
    <head>
        <title>D-Inline</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>D-Block</h1>
        <span class="d-inline">This is inline element</span>
        <span class="d-inline p-2">This is a inline element with padding</span>
        <span class="d-inline p-2 bg-primary">This is a inline element with padding and background color.</span>
        <span class="d-inline p-2 bg-warning text-red">This is a inline element with padding, background, text color.</span>
        <span class="d-inline">Another inline element</span>
    </body>
</html>
