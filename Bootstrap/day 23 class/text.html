<!DOCTYPE html>
<html>
    <head>
        <title>Text Alignment</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Text Alignment</h1>
        <p class="text-start">This alignment is used to start a text.</p>
        <p class="text-center">This alignment is used so that the text is placed at center.</p>
        <p class="text-end">This one is used to start the text at end.</p>
    </body>
</html>
