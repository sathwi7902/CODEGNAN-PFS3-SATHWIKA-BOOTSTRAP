<!DOCTYPE html>
<html>
    <head>
        <title>D-Block</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>D-Block</h1>
        <div class="d-block">This is block element</div>
        <div class="d-block p-2">This is a block element with padding</div>
        <div class="d-block p-4 bg-primary">This is a block element with padding and background color.</div>
        <div class="d-block p-5 bg-warning text-red">This is a block element with padding, background, text color.</div>
    </body>
</html>
