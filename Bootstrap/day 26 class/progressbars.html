<html>
    <head>
        <title>Progress Bars</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h2>Basic Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar" aria-valuenow="90" aria-valuemax="100" style="width:90%">
                <span>90% completed</span>
            </div>
        </div>
        <h2>Coloured Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-success" aria-valuenow="70" aria-valuemax="100" style="width:70%">
                <span>70% completed</span>
            </div>
        </div>
        <h2>Stripped Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" aria-valuenow="60" aria-valuemax="100" style="width:70%">
                <span>60% completed</span>
            </div>
        </div>
        <h2>Animated Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar  progress-bar-striped active" aria-valuenow="60" aria-valuemax="100" style="width:70%">
                <span>60% completed</span>
            </div>
        </div>
        <h2>Stacked Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width:10%">
                Warning
            </div>
            <div class="progress-bar progress-bar-success" style="width:40%">
                Success
            </div>
            <div class="progress-bar progress-bar-danger" style="width:50%">
                Danger
            </div>
        </div>
    </body>
</html>
