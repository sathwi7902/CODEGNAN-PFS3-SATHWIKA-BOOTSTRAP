<html>
    <head>
        <title>Pagination</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <h2>Pagination</h2>
    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ul>
    <h2>Pagination - Active State</h2>
    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li class="active"><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ul>
    <h2>Pagination - Disable State</h2>
    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li ><a href="#">2</a></li>
        <li class="disabled"><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ul>
    <h2>Pagination - sizing</h2>
    <p>Large:</p>
    <ul class="pagination Pagination-lg">
        <li><a href="#">1</a></li>
        <li ><a href="#">2</a></li>
        <li ><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ul>
    <h2>Pagination - sizing</h2>
    <p>Small:</p>
    <ul class="pagination Pagination-sm">
        <li><a href="#">1</a></li>
        <li ><a href="#">2</a></li>
        <li ><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ul>
    <h2>Breadcrumbs</h2>
    <ul class="breadcrumb">
        <li><a href="#">1</a></li>
        <li ><a href="#">2</a></li>
        <li ><a href="#">3</a></li>
        <li class="active"><a href="#">4</a></li>
    </ul>

    
    </body>

</html>
