<html>
    <head>
        <title>Check Boxs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h2>Form Control: Checkbox</h2>
        <p>The form input is in the form of checkbox</p>
        <form>
            <div class="checkbox">
            <label><input type="checkbox" value="1">Option 1</label>
            </div>
            <div class="checkbox">
            <label><input type="checkbox" value="2">Option 2</label>
            </div>
            <div class="checkbox">
            <label><input type="checkbox" value="3" disabled>Option 3</label>
            </div>
        </form>
    </body>
</html>
