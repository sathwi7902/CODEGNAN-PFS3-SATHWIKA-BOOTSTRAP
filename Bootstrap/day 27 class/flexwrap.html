<html>
    <head>
        <title>Flex</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h2> Wrap</h2>
        <div class="d-flex flex-wrap">
            <div class="p-2 bg-info">Flex 1</div>
            <div class="p-2 bg-primary">Flex 2</div>
            <div class="p-2 bg-success">Flex 3</div>
            <div class="p-2 bg-secondary">Flex 4</div>
            <div class="p-2 bg-light">Flex 5</div>
            <div class="p-2 bg-danger">Flex 6</div>
        </div>
        <br>
        <div class="d-flex flex-wrap-reverse">
            <div class="p-2 bg-info">Flex 1</div>
            <div class="p-2 bg-primary">Flex 2</div>
            <div class="p-2 bg-success">Flex 3</div>
            <div class="p-2 bg-secondary">Flex 4</div>
            <div class="p-2 bg-light">Flex 5</div>
            <div class="p-2 bg-danger">Flex 6</div>
        </div>
    </body>
</html>
