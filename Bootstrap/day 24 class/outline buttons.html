<html>
    <head>
        <title>Outline Button & disabled Button</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <button type="button" class="btn btn-outline-primary">Hello</button>
        <button type="button" class="btn btn-outline-secondary">Hello</button>
        <button type="button" class="btn btn-outline-danger">Hello</button>
        <button type="button" class="btn btn-outline-warning">Hello</button>
        <button type="button" class="btn btn-outline-info">Hello</button>
        <button type="button" class="btn btn-outline-light">Hello</button>
        <button type="button" class="btn btn-outline-dark">Hello</button>
        <button type="button" class="btn btn-outline-success">Hello</button>
        <button type="button" class="btn btn-success" disabled>Hello</button>
        <button type="button" class="btn btn-primary" disabled>Hello</button>
        </body>
</html>
