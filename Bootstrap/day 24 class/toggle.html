<html>
    <head>
        <title>Toggle State Button</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <button type="button" class="btn btn-primary" data-bs-toggle="button">Hello</button>
        <button type="button" class="btn btn-primary active" data-bs-toggle="button">Hello</button>
        <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Hello</button>
    </body>
</html>
