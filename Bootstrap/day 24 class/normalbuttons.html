<html>
    <head>
        <title>Normal Buttons</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <button type="button" class="btn btn-primary">Hello</button>
        <button type="button" class="btn btn-secondary">Hello</button>
        <button type="button" class="btn btn-info">Hello</button>
        <button type="button" class="btn btn-danger">Hello</button>
        <button type="button" class="btn btn-success">Hello</button>
        <button type="button" class="btn btn-link">Hello</button>
        <button type="button" class="btn btn-light">Hello</button>
        <button type="button" class="btn btn-dark">Hello</button>
        <button type="button" class="btn btn-warning">Hello</button>
    </body>
</html>
